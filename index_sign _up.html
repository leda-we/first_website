<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="styles_sign.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title" style = "color: #66FCF1">Login</span>
          <form action="#">
            <div class="input-field">
              <input id = 'id_user_login' type="text" placeholder="Enter your login" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Enter your password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input type="button" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>
        <!-- Registration Form -->
        <div class="form signup">
          <span class="title" style = "color: #66FCF1">Registration</span>
          <form action="#">
            <div class="input-field">
              <input id = 'id_user_login_sign' type="text" placeholder="Enter your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Create a password" required />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Confirm a password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" />
                <label for="termCon" class="text">I accepted all terms and conditions</label>
              </div>
            </div>
            <div class="input-field button">
              <input id = "sign_up_button" type="button" value="Signup" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text"
              >Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="script_sign.js">
      const elems = document.querySelectorAll('#form_ex5 input');
    //сохраним значения полей в localStorage
    function processField(){
        localStorage.setItem(window.location.href, 'true');
        localStorage.setItem(this.id, this.value);
    }
    // Очищаем поля по одному
    function clearStored(){
        elems.forEach(elem => {
            if (elem.type === 'text') {
                localStorage.removeItem(elem.id);
            }
        });
    }
    // Перехватываем нажатие кнопки Submit и очищаем хранилище
    document.getElementById('submit_ex5').onsubmit = clearStored;
    // При изменении элемента формы записываем его значение в localStorage
    elems.forEach(elem => {
        if (elem.type === 'text') {
            const value = localStorage.getItem(elem.id);
            if (value) elem.value = value;
            // Событие change
            elem.onchange = processField;
        } 
    });
    try {
        localStorage.setItem('key', 'value');
    } catch (domException) {
        if (
            ['QuotaExceededError', 'NS_ERROR_DOM_QUOTA_REACHED'].includes(
                domException.name
            )
        ) {
            // Превышен размер файла; обрабатываем ошибку
        } else {
            // Какая-то другая ошибка; обрабатываем ее
        }
    }
    </script>
  </body>
</html>
